server:
  port: 8003
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:  
    gateway:
      discovery: 
        locator:
          enabled: true
      routes:
        - id: usuarios-service
          uri: lb://user-service
          preduiicates:
            - Path=/krugeru/** 
        - id: cursos-service
          uri: lb://cursos-service
          preduiicates:
            - Path=/kruger/** 
       