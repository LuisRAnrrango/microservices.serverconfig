server:
  port: 8005
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: cursos-service
          uri: lb://cursos-service
          predicates:
            - Path=/kruger/**
        - id: usuarios-service
          uri: lb://usuarios-service
          predicates:
            - Path=/rugger/** 
       